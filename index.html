
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Document Ingestion Pipeline</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        color: #f1f5f9;
        min-height: 100vh;
        line-height: 1.6;
      }

      /* Utility classes similar to Tailwind */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
      }

      .grid {
        display: grid;
        gap: 24px;
      }

      .grid-cols-1 {
        grid-template-columns: 1fr;
      }

      @media (min-width: 1024px) {
        .lg-grid-cols-3 {
          grid-template-columns: 1fr 2fr;
        }
      }

      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .flex-grow {
        flex-grow: 1;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .justify-between {
        justify-content: space-between;
      }

      .space-x-4 > * + * {
        margin-left: 16px;
      }

      .space-y-4 > * + * {
        margin-top: 16px;
      }

      .space-y-6 > * + * {
        margin-top: 24px;
      }

      .gap-6 {
        gap: 24px;
      }

      /* Modern card styles */
      .modern-card {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 20px;
        box-shadow: 
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transition: all 0.3s ease;
        padding: 24px;
      }

      .modern-card:hover {
        border-color: rgba(148, 163, 184, 0.2);
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.25),
          0 0 0 1px rgba(99, 102, 241, 0.05);
        transform: translateY(-2px);
      }

      /* Header styles */
      .header {
        background: rgba(17, 24, 39, 0.95);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        padding: 16px 0;
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .title {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .section-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #f1f5f9;
        display: flex;
        align-items: center;
      }

      .section-title svg {
        margin-right: 8px;
        width: 24px;
        height: 24px;
      }

      /* Modern button styles */
      .btn {
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        box-shadow: 0 4px 14px rgba(59, 130, 246, 0.25);
      }

      .btn-primary:hover:not(:disabled) {
        background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
        transform: translateY(-1px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        box-shadow: 0 4px 14px rgba(239, 68, 68, 0.25);
      }

      .btn-danger:hover:not(:disabled) {
        background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        transform: translateY(-1px);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
      }

      /* Form styles */
      .form-group {
        margin-bottom: 16px;
      }

      .label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #cbd5e1;
        margin-bottom: 8px;
      }

      .input {
        width: 100%;
        background: rgba(51, 65, 85, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 12px 16px;
        color: #f1f5f9;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .input::placeholder {
        color: #64748b;
      }

      /* File upload styles */
      .upload-area {
        border: 2px dashed rgba(148, 163, 184, 0.3);
        border-radius: 16px;
        padding: 32px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgba(51, 65, 85, 0.2);
        height: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .upload-area:hover {
        border-color: #3b82f6;
        background: rgba(59, 130, 246, 0.05);
      }

      .upload-area.drag-active {
        border-color: #3b82f6;
        background: rgba(59, 130, 246, 0.1);
      }

      /* Status indicators */
      .status-completed {
        color: #10b981;
      }

      .status-failed {
        color: #ef4444;
      }

      .status-pending {
        color: #f59e0b;
      }

      .status-progress {
        color: #3b82f6;
      }

      /* Progress bar */
      .progress-bar {
        width: 100%;
        background: rgba(51, 65, 85, 0.8);
        border-radius: 4px;
        height: 6px;
        overflow: hidden;
        margin-top: 8px;
      }

      .progress-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 0.5s ease;
      }

      .progress-completed {
        background: linear-gradient(90deg, #10b981, #059669);
      }

      .progress-active {
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.5);
      }

      /* Animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      /* Responsive utilities */
      .h-64 {
        height: 256px;
      }

      .min-h-screen {
        min-height: 100vh;
      }

      .p-6 {
        padding: 24px;
      }

      .text-center {
        text-align: center;
      }

      .text-sm {
        font-size: 14px;
      }

      .text-xs {
        font-size: 12px;
      }

      .text-gray-400 {
        color: #9ca3af;
      }

      .text-gray-500 {
        color: #6b7280;
      }

      .rounded-lg {
        border-radius: 8px;
      }

      .mb-4 {
        margin-bottom: 16px;
      }

      .mb-2 {
        margin-bottom: 8px;
      }

      /* Loading spinner for processing */
      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        margin-right: 8px;
      }

      /* Info box styling */
      .info-box {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        color: #93c5fd;
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }
    </style>
